
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-row class="menu-content-item" size="12">
      <ion-label >DashBoard</ion-label>
    </ion-row>
    <ion-row class="menu-content-item" size="12">
      <ion-label >Well List</ion-label>
    </ion-row>
    <ion-row class="menu-content-item" size="12">
      <ion-label >Alerts</ion-label>
    </ion-row>
    <ion-row class="menu-content-item" size="12">
      <ion-label >Notification</ion-label>
    </ion-row>
    <ion-row class="menu-content-item" size="12">
      <ion-label>Events</ion-label>
    </ion-row>
    <ion-row class="menu-content-item" size="12">
      <ion-label  id="nested-trigger1">Reports</ion-label>
      <ion-icon style ="color: #fff;padding-left: 90%;"name="caret-forward-outline"></ion-icon>
    </ion-row>

    <ion-row class="menu-content-item" size="12">
      <ion-label >Custom Admin</ion-label>
    </ion-row>

    <ion-row class="menu-content-item" size="12">
      <ion-label >SLB Admin</ion-label>
    </ion-row>
    <ion-row class="menu-content-item" size="12">
      <ion-label  >Logout</ion-label>
    </ion-row>

    <ion-popover
        trigger="nested-trigger1"
        [dismissOnSelect]="true"
        side="right"
      >
        <ng-template>
          <ion-content style="margin-bottom: 37%">
            <ion-list>
              <ion-item  color="dark" style ="color: #fff;"  [button]="true" [detail]="false"
                >Reports 1</ion-item
              >
              <ion-item color="dark" style ="color: #fff;" [button]="true" [detail]="false"
                >Reports 2</ion-item
              >
              <ion-item color="dark" style ="color: #fff;" [button]="true" [detail]="false"
                >Reports 3</ion-item
              >
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>

    <ion-content>
      <ion-img
        class="delfi-icon"
        src="../../assets/icon/sidemenuslblogo.png"
        alt=""
      ></ion-img>

      <ion-row class="bottomItem" size="12">
        <ion-label
          >Go Back to Delfi Portal</ion-label
        >
      </ion-row>
    </ion-content>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>DashBoard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> DashBoard Wells Charts </ion-content>
</div>
