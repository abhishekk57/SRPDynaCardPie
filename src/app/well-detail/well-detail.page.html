<ion-content [fullscreen]="true">
  <ion-content>
    <select
      style="
        background-color: #0c0c6d;
        border-color: #0c0c6d;
        margin-top: 15%;
        align-items: center;
        justify-self: center;
        justify-content: center;
        align-self: center;
      "
      (change)="onChange($event)"
    >
      <option style="background-color: #535353" value="Well Info">
        Well Info
      </option>
      <option style="background-color: #535353" value="Dynacard">
        Dynacard
      </option>
      <option
        (click)="dyancard($event)"
        style="background-color: #535353"
        value="Algorithms"
      >
        Algorithms & Mitigations
      </option>
      <option style="background-color: #535353" value="Charting">
        Charting
      </option>
      <option style="background-color: #535353" value="Alerts">Alerts</option>
      <option style="background-color: #535353" value="Event">Event Log</option>
      <option style="background-color: #535353" value="Telmetry">
        Telmetry & Control
      </option>
    </select>
